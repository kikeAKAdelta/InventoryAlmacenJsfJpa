<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewProductTypeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewProductTypeLabel_idProductType}"/>
                    <h:outputText value="#{productTypeController.selected.idProductType}" title="#{bundle.ViewProductTypeTitle_idProductType}"/>
                    <h:outputText value="#{bundle.ViewProductTypeLabel_name}"/>
                    <h:outputText value="#{productTypeController.selected.name}" title="#{bundle.ViewProductTypeTitle_name}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{productTypeController.destroyAndView}" value="#{bundle.ViewProductTypeDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewProductTypeEditLink}"/>
                <br />
                <h:commandLink action="#{productTypeController.prepareCreate}" value="#{bundle.ViewProductTypeCreateLink}" />
                <br />
                <h:commandLink action="#{productTypeController.prepareList}" value="#{bundle.ViewProductTypeShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewProductTypeIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
