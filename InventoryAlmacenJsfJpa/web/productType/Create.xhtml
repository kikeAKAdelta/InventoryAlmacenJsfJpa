<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateProductTypeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateProductTypeLabel_idProductType}" for="idProductType" />
                    <h:inputText id="idProductType" value="#{productTypeController.selected.idProductType}" title="#{bundle.CreateProductTypeTitle_idProductType}" required="true" requiredMessage="#{bundle.CreateProductTypeRequiredMessage_idProductType}"/>
                    <h:outputLabel value="#{bundle.CreateProductTypeLabel_name}" for="name" />
                    <h:inputText id="name" value="#{productTypeController.selected.name}" title="#{bundle.CreateProductTypeTitle_name}" required="true" requiredMessage="#{bundle.CreateProductTypeRequiredMessage_name}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{productTypeController.create}" value="#{bundle.CreateProductTypeSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{productTypeController.prepareList}" value="#{bundle.CreateProductTypeShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateProductTypeIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
