<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListPersonTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            
            <div class="container-fluid ">
            <div class="row">
            
            <div class="col-2">
                            
                            <ul class="nav flex-column " >
                                
                                <li class="nav-item ">
                                    <a class="nav-link " href="http://localhost:8080/InventoryAlmacenJsfJpa/faces/index.xhtml">Home</a>
                                </li>

                                <li class="nav-item">
                                    <a class="nav-link " href="http://localhost:8080/InventoryAlmacenJsfJpa/faces/provider/List.xhtml">Proveedores</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="http://localhost:8080/InventoryAlmacenJsfJpa/faces/client/List.xhtml">Clientes</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="http://localhost:8080/InventoryAlmacenJsfJpa/faces/product/List.xhtml">Productos</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="http://localhost:8080/InventoryAlmacenJsfJpa/faces/category/List.xhtml">Categoria</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="http://localhost:8080/InventoryAlmacenJsfJpa/faces/productType/List.xhtml">Tipo De Producto</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="http://localhost:8080/InventoryAlmacenJsfJpa/faces/sell/List.xhtml">Compra/Venta</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="http://localhost:8080/InventoryAlmacenJsfJpa/faces/user/List.xhtml">Usuarios</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="http://localhost:8080/InventoryAlmacenJsfJpa/faces/box/List.xhtml">Corte de Caja</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="http://localhost:8080/InventoryAlmacenJsfJpa/faces/operation/List.xhtml">Operacion</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                                </li>
                            </ul>
                               
                        </div>


            <!--Registro de Proveedores-->
            <div class="col-sm-4">
                <h1>Proveedores</h1>
                <h:form class="clientForm form-group">
                    <h:panelGroup id="messagePanel" layout="block">
                        <h:messages errorStyle="color: red" infoStyle="color: green" layout="table table-sm miTabla table-hover"/>
                    </h:panelGroup>
                    
                    <h:outputText escape="false" value="#{bundle.ListPersonEmpty}" rendered="#{personController.items.rowCount == 0}"/>
                    <h:panelGroup rendered="#{personController.items.rowCount > 0}">
                        <h:outputText value="#{personController.pagination.pageFirstItem + 1}..#{personController.pagination.pageLastItem + 1}/#{personController.pagination.itemsCount}"/>&nbsp;
                        <h:commandLink action="#{personController.previous}" value="#{bundle.Previous} #{personController.pagination.pageSize}" rendered="#{personController.pagination.hasPreviousPage}"/>&nbsp;
                        <h:commandLink action="#{personController.next}" value="#{bundle.Next} #{personController.pagination.pageSize}" rendered="#{personController.pagination.hasNextPage}"/>&nbsp;
                        
                       
                        <h:dataTable value="#{personController.personProvider}" var="item" binding="#{personController.personTable}" class="table table-sm miTabla table-hover">
                            <f:facet name="header">
                                <h:outputText value="Registro de Proveedores"/>
                                
                            </f:facet>
                            
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListPersonTitle_idPerson}"/>
                                </f:facet>
                                <h:outputText value="#{item.idPerson}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListPersonTitle_name}"/>
                                </f:facet>
                                <h:outputText value="#{item.name}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListPersonTitle_lastname}"/>
                                </f:facet>
                                <h:outputText value="#{item.lastname}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListPersonTitle_company}"/>
                                </f:facet>
                                <h:outputText value="#{item.company}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListPersonTitle_address1}"/>
                                </f:facet>
                                <h:outputText value="#{item.address1}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListPersonTitle_address2}"/>
                                </f:facet>
                                <h:outputText value="#{item.address2}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListPersonTitle_phone1}"/>
                                </f:facet>
                                <h:outputText value="#{item.phone1}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListPersonTitle_phone2}"/>
                                </f:facet>
                                <h:outputText value="#{item.phone2}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListPersonTitle_email1}"/>
                                </f:facet>
                                <h:outputText value="#{item.email1}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListPersonTitle_email2}"/>
                                </f:facet>
                                <h:outputText value="#{item.email2}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListPersonTitle_kind}"/>
                                </f:facet>
                                <h:outputText value="#{item.kind}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListPersonTitle_createdAt}"/>
                                </f:facet>
                                <h:outputText value="#{item.createdAt}">
                                    <f:convertDateTime pattern="MM/dd/yyyy" />
                                </h:outputText>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Opciones"/>
                                </f:facet>

                                <h:commandButton action="#{personController.editPerson(event,2)}" value="Editar" id="edit" class="btn btn-success" />
                                <h:outputText value=" "/>
                                <h:commandButton action="#{personController.deletePerson(event)}" value="#{bundle.ListPersonDestroyLink}" id="delete" class="btn btn-danger" />


                            </h:column>
                            </h:dataTable>
                    </h:panelGroup>
                    <br />
                    <div class="container">
                    <h:commandButton value="Add" id="add" action="/provider/Create?faces-redirect=true" class="btn btn-primary" />
                    </div>
                    <br />
                    <br />
                </h:form>
                </div>
            </div>
            </div>
            
        </ui:define>
    </ui:composition>

</html>
