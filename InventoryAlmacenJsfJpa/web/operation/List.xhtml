<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListOperationTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form>
                <p:tabMenu activeIndex="#{param.i}" >
                        <p:menuitem value="Home" outcome="/index" icon="ui-icon-star" styleClass="ui-menuitem">
                            <f:param name="i" value="0" />
                        </p:menuitem>
                        <p:menuitem value="Proveedores" outcome="/provider/List" icon="ui-icon-star">
                            <f:param name="i" value="1" />
                        </p:menuitem>
                         <p:menuitem value="Clientes" outcome="/client/List" icon="ui-icon-star">
                            <f:param name="i" value="2" />
                        </p:menuitem>
                        <p:menuitem value="Productos" outcome="/product/List" icon="ui-icon-star">
                            <f:param name="i" value="3" />
                        </p:menuitem>
                        <p:menuitem value="Categoria" outcome="/category/List" icon="ui-icon-star">
                            <f:param name="i" value="4" />
                        </p:menuitem>
                        <p:menuitem value="Tipo de Producto" outcome="/productType/List" icon="ui-icon-star">
                            <f:param name="i" value="5" />
                        </p:menuitem>
                        <p:menuitem value="Compra/Venta" outcome="/sell/List" icon="ui-icon-star">
                            <f:param name="i" value="6" />
                        </p:menuitem>
                        <p:menuitem value="Usuarios" outcome="/user/List" icon="ui-icon-star">
                            <f:param name="i" value="7" />
                        </p:menuitem>
                        <p:menuitem value="Corte de Caja" outcome="/box/List" icon="ui-icon-star">
                            <f:param name="i" value="8" />
                        </p:menuitem>
                        <p:menuitem value="Operacion" outcome="/operation/List" icon="ui-icon-star">
                            <f:param name="i" value="9" />
                        </p:menuitem>
               </p:tabMenu>
            </h:form>
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListOperationEmpty}" rendered="#{operationController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{operationController.items.rowCount > 0}">
                    <h:outputText value="#{operationController.pagination.pageFirstItem + 1}..#{operationController.pagination.pageLastItem + 1}/#{operationController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{operationController.previous}" value="#{bundle.Previous} #{operationController.pagination.pageSize}" rendered="#{operationController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{operationController.next}" value="#{bundle.Next} #{operationController.pagination.pageSize}" rendered="#{operationController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{operationController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOperationTitle_idOperation}"/>
                            </f:facet>
                            <h:outputText value="#{item.idOperation}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOperationTitle_quantity}"/>
                            </f:facet>
                            <h:outputText value="#{item.quantity}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOperationTitle_createdAt}"/>
                            </f:facet>
                            <h:outputText value="#{item.createdAt}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOperationTitle_idProduct}"/>
                            </f:facet>
                            <h:outputText value="#{item.idProduct}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOperationTitle_idOperationType}"/>
                            </f:facet>
                            <h:outputText value="#{item.idOperationType}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOperationTitle_idSell}"/>
                            </f:facet>
                            <h:outputText value="#{item.idSell}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{operationController.prepareView}" value="#{bundle.ListOperationViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{operationController.prepareEdit}" value="#{bundle.ListOperationEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{operationController.destroy}" value="#{bundle.ListOperationDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <p:commandButton value="Add" id="add" action="#{operationController.prepareCreate}" style="margin-right:20px;" styleClass="ui-priority-primary" />
                
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListOperationIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
