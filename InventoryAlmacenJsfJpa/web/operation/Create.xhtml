<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateOperationTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            
            <div class="container">
                
                <h:form class="form-group clientForm">
                    
                    <h:panelGrid columns="2" class="clientGrid">
                        
                    <h:outputLabel value="Id" for="idOperation" />
                    <h:inputText id="idOperation" value="#{operationController.selected.idOperation}" title="#{bundle.CreateOperationTitle_idOperation}" required="true" requiredMessage="#{bundle.CreateOperationRequiredMessage_idOperation}" class="form-control"/>
                    
                    <h:outputLabel value="Cantidad" for="quantity" />
                    <h:inputText id="quantity" value="#{operationController.selected.quantity}" title="#{bundle.CreateOperationTitle_quantity}" required="true" requiredMessage="#{bundle.CreateOperationRequiredMessage_quantity}" class="form-control"/>
                    
                    <h:outputLabel value="Fecha de Creacion" for="createdAt" />
                    <h:inputText id="createdAt" value="#{operationController.selected.createdAt}" title="#{bundle.CreateOperationTitle_createdAt}" required="true" requiredMessage="#{bundle.CreateOperationRequiredMessage_createdAt}" class="form-control">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    
                    <h:outputLabel value="Producto" for="idProduct" />
                    <h:selectOneMenu id="idProduct" value="#{operationController.selected.idProduct}" title="#{bundle.CreateOperationTitle_idProduct}" required="true" requiredMessage="#{bundle.CreateOperationRequiredMessage_idProduct}" class="form-control">
                        <f:selectItems value="#{productController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    
                    <h:outputLabel value="Tipo de Operacion" for="idOperationType" />
                    <h:selectOneMenu id="idOperationType" value="#{operationController.selected.idOperationType}" title="#{bundle.CreateOperationTitle_idOperationType}" required="true" requiredMessage="#{bundle.CreateOperationRequiredMessage_idOperationType}" class="form-control">
                        <f:selectItems value="#{operationTypeController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    
                    <h:outputLabel value="Venta/Compra" for="idSell" />
                    <h:selectOneMenu id="idSell" value="#{operationController.selected.idSell}" title="#{bundle.CreateOperationTitle_idSell}" required="true" requiredMessage="#{bundle.CreateOperationRequiredMessage_idSell}" class="form-control">
                        <f:selectItems value="#{sellController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{operationController.create}" value="#{bundle.CreateOperationSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{operationController.prepareList}" value="#{bundle.CreateOperationShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateOperationIndexLink}"/>
            </h:form>
                </div>
        </ui:define>
    </ui:composition>

</html>
