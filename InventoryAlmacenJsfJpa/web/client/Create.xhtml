<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreatePersonTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <div class="container">
            <h1>Agregar Cliente</h1>
            <h:panelGroup id="messagePanel" layout="block">
                <p:messages id="messages"/>
            </h:panelGroup>
            
            <h:form class="clientForm form-group">
                
                <h:panelGrid id="panel" columns="2" class="clientGrid">
                    
                    <p:messages id="messages"/> <h:panelGroup/>
                    <!--<h:outputLabel value="ID" for="idPerson" />
                    <p:inputText id="idPerson" value="# {personController.selected.idPerson}" title="# {bundle.CreatePersonTitle_idPerson}" />
                    -->
                    <h:outputLabel value="Nombre" for="name" />
                    <p:inputText id="name" value="#{personController.selected.name}" title="#{bundle.CreatePersonTitle_name}" required="true" requiredMessage="#{bundle.CreatePersonRequiredMessage_name}"/>
                    
                    <h:outputLabel value="Apellido" for="lastname" />
                    <p:inputText id="lastname" value="#{personController.selected.lastname}" title="#{bundle.CreatePersonTitle_lastname}" required="true" requiredMessage="#{bundle.CreatePersonRequiredMessage_lastname}"/>
                    
                    <h:outputLabel value="CompaÃ±ia" for="company" />
                    <p:inputText id="company" value="#{personController.selected.company}" title="#{bundle.CreatePersonTitle_company}" required="true" requiredMessage="#{bundle.CreatePersonRequiredMessage_company}"/>
                    
                    <h:outputLabel value="Direccion" for="address1" />
                    <p:inputText id="address1" value="#{personController.selected.address1}" title="#{bundle.CreatePersonTitle_address1}" required="true" requiredMessage="#{bundle.CreatePersonRequiredMessage_address1}"/>
                    
                    <h:outputLabel value="Direccion 2" for="address2" />
                    <p:inputText id="address2" value="#{personController.selected.address2}" title="#{bundle.CreatePersonTitle_address2}" required="true" requiredMessage="#{bundle.CreatePersonRequiredMessage_address2}"/>
                    
                    <h:outputLabel value="Num Movil" for="phone1" />
                    <p:inputText id="phone1" value="#{personController.selected.phone1}" title="#{bundle.CreatePersonTitle_phone1}" required="true" requiredMessage="#{bundle.CreatePersonRequiredMessage_phone1}"/>
                    
                    <h:outputLabel value="Num Movil 2" for="phone2" />
                    <p:inputText id="phone2" value="#{personController.selected.phone2}" title="#{bundle.CreatePersonTitle_phone2}" required="true" requiredMessage="#{bundle.CreatePersonRequiredMessage_phone2}"/>
                    
                    <h:outputLabel value="Correo" for="email1" />
                    <p:inputText id="email1" value="#{personController.selected.email1}" title="#{bundle.CreatePersonTitle_email1}" required="true" requiredMessage="#{bundle.CreatePersonRequiredMessage_email1}"/>
                    
                    <h:outputLabel value="Correo 2" for="email2" />
                    <p:inputText id="email2" value="#{personController.selected.email2}" title="#{bundle.CreatePersonTitle_email2}" required="true" requiredMessage="#{bundle.CreatePersonRequiredMessage_email2}"/>
                    
                    <!--<h:outputLabel value="# {bundle.CreatePersonLabel_kind}" for="kind" />
                    <p:inputText id="kind" value="# {personController.selected.kind}" title="# {bundle.CreatePersonTitle_kind}" />
                    -->
                    <h:outputLabel value="Fecha de Creacion: " for="idCreatedAt" />
                    <p:calendar id="idCreatedAt" value="#{personController.selected.createdAt}" pattern="dd-MM-yyyy" required="true" requiredMessage="# {bundle.CreatePersonRequiredMessage_createdAt}" />
                    
                    <br />
                <h:panelGroup />
                <p:commandButton action="#{personController.create(1)}" value="#{bundle.CreatePersonSaveLink}" update="panel" />
                <p:commandButton action="/client/List?faces-redirect=true" value="Cancel" immediate="true"/>
                <br />
                </h:panelGrid>
                
            </h:form>
            </div>
        </ui:define>
    </ui:composition>

</html>
