<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListPersonTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form>
                <p:tabMenu activeIndex="#{param.i}" >
                        <p:menuitem value="Home" outcome="/index" icon="ui-icon-star" styleClass="ui-menuitem">
                            <f:param name="i" value="0" />
                        </p:menuitem>
                        <p:menuitem value="Proveedores" outcome="/provider/List" icon="ui-icon-star">
                            <f:param name="i" value="1" />
                        </p:menuitem>
                         <p:menuitem value="Clientes" outcome="/client/List" icon="ui-icon-star">
                            <f:param name="i" value="2" />
                        </p:menuitem>
                        <p:menuitem value="Productos" outcome="/product/List" icon="ui-icon-star">
                            <f:param name="i" value="3" />
                        </p:menuitem>
                        <p:menuitem value="Categoria" outcome="/category/List" icon="ui-icon-star">
                            <f:param name="i" value="4" />
                        </p:menuitem>
                        <p:menuitem value="Tipo de Producto" outcome="/productType/List" icon="ui-icon-star">
                            <f:param name="i" value="5" />
                        </p:menuitem>
                        <p:menuitem value="Compra/Venta" outcome="/sell/List" icon="ui-icon-star">
                            <f:param name="i" value="6" />
                        </p:menuitem>
                        <p:menuitem value="Usuarios" outcome="/user/List" icon="ui-icon-star">
                            <f:param name="i" value="7" />
                        </p:menuitem>
                        <p:menuitem value="Corte de Caja" outcome="/box/List" icon="ui-icon-star">
                            <f:param name="i" value="8" />
                        </p:menuitem>
                        <p:menuitem value="Operacion" outcome="/operation/List" icon="ui-icon-star">
                            <f:param name="i" value="9" />
                        </p:menuitem>
               </p:tabMenu>
            </h:form>
            
            <h1>Clientes</h1>
            
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListPersonEmpty}" rendered="#{personController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{personController.items.rowCount > 0}">
                    <h:outputText value="#{personController.pagination.pageFirstItem + 1}..#{personController.pagination.pageLastItem + 1}/#{personController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{personController.previous}" value="#{bundle.Previous} #{personController.pagination.pageSize}" rendered="#{personController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{personController.next}" value="#{bundle.Next} #{personController.pagination.pageSize}" rendered="#{personController.pagination.hasNextPage}"/>&nbsp;
                    
                    <p:dataTable value="#{personController.personClients}" var="item" rows="6" paginator="true" >
                        <f:facet name="header">
                            <h:outputText value="Registro de Clientes"/>
                        </f:facet>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPersonTitle_idPerson}"/>
                            </f:facet>
                            <h:outputText value="#{item.idPerson}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPersonTitle_name}"/>
                            </f:facet>
                            <h:outputText value="#{item.name}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPersonTitle_lastname}"/>
                            </f:facet>
                            <h:outputText value="#{item.lastname}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPersonTitle_company}"/>
                            </f:facet>
                            <h:outputText value="#{item.company}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPersonTitle_address1}"/>
                            </f:facet>
                            <h:outputText value="#{item.address1}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPersonTitle_address2}"/>
                            </f:facet>
                            <h:outputText value="#{item.address2}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPersonTitle_phone1}"/>
                            </f:facet>
                            <h:outputText value="#{item.phone1}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPersonTitle_phone2}"/>
                            </f:facet>
                            <h:outputText value="#{item.phone2}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPersonTitle_email1}"/>
                            </f:facet>
                            <h:outputText value="#{item.email1}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPersonTitle_email2}"/>
                            </f:facet>
                            <h:outputText value="#{item.email2}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPersonTitle_kind}"/>
                            </f:facet>
                            <h:outputText value="#{item.kind}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPersonTitle_createdAt}"/>
                            </f:facet>
                            <h:outputText value="#{item.createdAt}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{personController.prepareView}" value="#{bundle.ListPersonViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{personController.prepareEdit}" value="#{bundle.ListPersonEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{personController.destroy}" value="#{bundle.ListPersonDestroyLink}"/>
                        </p:column>
                    </p:dataTable>
                </h:panelGroup>
                <br />
                <p:commandButton value="Add" id="add" action="/client/Create?faces-redirect=true" style="margin-right:20px;" styleClass="ui-priority-primary" />
                <br />
                <br />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
