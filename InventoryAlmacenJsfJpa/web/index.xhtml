<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Inventario Almacen</title>
        <!--<h:outputStylesheet name="css/jsfcrud.css"/>-->
        <h:outputStylesheet name="css/estilos.css"/>
        <!--<link rel="stylesheet" href="./WEB-INF/resources/css/estilos.css"/>-->
    </h:head>
    <h:body>
        
        <ui:composition template="/template.xhtml">
            <ui:define name="body">
                <h:form>
                   <p:tabMenu activeIndex="#{param.i}" >
                        <p:menuitem value="Home" outcome="/index" icon="ui-icon-star" styleClass="ui-menuitem">
                            <f:param name="i" value="0" />
                        </p:menuitem>
                        <p:menuitem value="Proveedores" outcome="/provider/List" icon="ui-icon-star">
                            <f:param name="i" value="1" />
                        </p:menuitem>
                         <p:menuitem value="Clientes" outcome="/client/List" icon="ui-icon-star">
                            <f:param name="i" value="2" />
                        </p:menuitem>
                        <p:menuitem value="Productos" outcome="/product/List" icon="ui-icon-star">
                            <f:param name="i" value="3" />
                        </p:menuitem>
                        <p:menuitem value="Categoria" outcome="/category/List" icon="ui-icon-star">
                            <f:param name="i" value="4" />
                        </p:menuitem>
                        <p:menuitem value="Tipo de Producto" outcome="/productType/List" icon="ui-icon-star">
                            <f:param name="i" value="5" />
                        </p:menuitem>
                        <p:menuitem value="Compra/Venta" outcome="/sell/List" icon="ui-icon-star">
                            <f:param name="i" value="6" />
                        </p:menuitem>
                        <p:menuitem value="Usuarios" outcome="/user/List" icon="ui-icon-star">
                            <f:param name="i" value="7" />
                        </p:menuitem>
                        <p:menuitem value="Corte de Caja" outcome="/box/List" icon="ui-icon-star">
                            <f:param name="i" value="8" />
                        </p:menuitem>
                        <p:menuitem value="Operacion" outcome="/operation/List" icon="ui-icon-star">
                            <f:param name="i" value="9" />
                        </p:menuitem>
                   </p:tabMenu>
                </h:form>
                
                <h:form>
                <br>
                </br>
                    <p:dataTable value="valor"  >
                        <f:facet name="header">
                                <h:outputText value="Registros"/>
                        </f:facet>
                        <p:column >
                            <f:facet name="header">
                                <h:outputText value="Nombre"/>
                            </f:facet>
                            <h:outputText value="Clientes"/>
                        </p:column>
                        
                        <p:column >
                            <f:facet name="header">
                                <h:outputText value="Conteo"/>
                            </f:facet>
                            <h:outputText value="#{personController.countPersonClient}"/>
                            
                        </p:column>
                    </p:dataTable>
                    
                    
                    
                </h:form>
                
            </ui:define>
        </ui:composition>
        
        
        
        
       
        <!--<h:link outcome="/box/List" value="Show All Box Items"/>-->
        
        
    </h:body>









</html>
