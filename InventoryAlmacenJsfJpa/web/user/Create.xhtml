<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateUserTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <p:messages />
            </h:panelGroup>
            
            
            
            <div class="container">
                <h1>Agregar Nuevo Usuario</h1>
                <h:form class="form-group clientForm">
                    
                    <h:panelGrid columns="2" class="clientGrid">
                        
                    <h:outputLabel value="#{bundle.CreateUserLabel_idUser}" for="idUser" />
                    <h:inputText id="idUser" value="#{userController.selected.idUser}" title="#{bundle.CreateUserTitle_idUser}" required="true" requiredMessage="#{bundle.CreateUserRequiredMessage_idUser}" class="form-control"/>
                    <h:outputLabel value="#{bundle.CreateUserLabel_name}" for="name" />
                    <h:inputText id="name" value="#{userController.selected.name}" title="#{bundle.CreateUserTitle_name}" required="true" requiredMessage="#{bundle.CreateUserRequiredMessage_name}" class="form-control"/>
                    <h:outputLabel value="#{bundle.CreateUserLabel_lastname}" for="lastname" />
                    <h:inputText id="lastname" value="#{userController.selected.lastname}" title="#{bundle.CreateUserTitle_lastname}" required="true" requiredMessage="#{bundle.CreateUserRequiredMessage_lastname}" class="form-control"/>
                    <h:outputLabel value="#{bundle.CreateUserLabel_username}" for="username" />
                    <h:inputText id="username" value="#{userController.selected.username}" title="#{bundle.CreateUserTitle_username}" required="true" requiredMessage="#{bundle.CreateUserRequiredMessage_username}" class="form-control"/>
                    <h:outputLabel value="#{bundle.CreateUserLabel_email}" for="email" />
                    <h:inputText id="email" value="#{userController.selected.email}" title="#{bundle.CreateUserTitle_email}" required="true" requiredMessage="#{bundle.CreateUserRequiredMessage_email}" class="form-control"/>
                    <h:outputLabel value="#{bundle.CreateUserLabel_password}" for="password" />
                    <h:inputText id="password" value="#{userController.selected.password}" title="#{bundle.CreateUserTitle_password}" required="true" requiredMessage="#{bundle.CreateUserRequiredMessage_password}" class="form-control"/>
                    <h:outputLabel value="#{bundle.CreateUserLabel_image}" for="image" />
                    <h:inputText id="image" value="#{userController.selected.image}" title="#{bundle.CreateUserTitle_image}" />
                    <h:outputLabel value="#{bundle.CreateUserLabel_isActive}" for="isActive" />
                    <h:inputText id="isActive" value="#{userController.selected.isActive}" title="#{bundle.CreateUserTitle_isActive}" required="true" requiredMessage="#{bundle.CreateUserRequiredMessage_isActive}" class="form-control"/>
                    <h:outputLabel value="#{bundle.CreateUserLabel_isAdmin}" for="isAdmin" />
                    <h:inputText id="isAdmin" value="#{userController.selected.isAdmin}" title="#{bundle.CreateUserTitle_isAdmin}" required="true" requiredMessage="#{bundle.CreateUserRequiredMessage_isAdmin}" class="form-control"/>
                    <h:outputLabel value="#{bundle.CreateUserLabel_createdAt}" for="createdAt" />
                    <p:calendar id="idCreatedAt" value="#{userController.selected.createdAt}" pattern="dd-MM-yyyy" required="true" requiredMessage="# {bundle.CreateUserRequiredMessage_createdAt}" />
                    
                    <h:outputLabel /> <h:outputLabel /> 
                <h:commandButton action="#{userController.create}" value="#{bundle.CreateUserSaveLink}" class="btn btn-success" />
                <h:commandButton action="/user/List?faces-redirect=true" value="Cancel" immediate="true" class="btn btn-danger"/>
                
                </h:panelGrid>
                
            </h:form>
                </div>
        </ui:define>
    </ui:composition>

</html>
