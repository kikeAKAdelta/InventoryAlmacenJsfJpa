<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListUserTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            
            <!--Menu Item-->
            <h:form>
                <p:tabMenu activeIndex="#{param.i}" >
                        <p:menuitem value="Home" outcome="/index" icon="ui-icon-star" styleClass="ui-menuitem">
                            <f:param name="i" value="0" />
                        </p:menuitem>
                        <p:menuitem value="Proveedores" outcome="/provider/List" icon="ui-icon-star">
                            <f:param name="i" value="1" />
                        </p:menuitem>
                         <p:menuitem value="Clientes" outcome="/client/List" icon="ui-icon-star">
                            <f:param name="i" value="2" />
                        </p:menuitem>
                        <p:menuitem value="Productos" outcome="/product/List" icon="ui-icon-star">
                            <f:param name="i" value="3" />
                        </p:menuitem>
                        <p:menuitem value="Categoria" outcome="/category/List" icon="ui-icon-star">
                            <f:param name="i" value="4" />
                        </p:menuitem>
                        <p:menuitem value="Tipo de Producto" outcome="/productType/List" icon="ui-icon-star">
                            <f:param name="i" value="5" />
                        </p:menuitem>
                        <p:menuitem value="Compra/Venta" outcome="/sell/List" icon="ui-icon-star">
                            <f:param name="i" value="6" />
                        </p:menuitem>
                        <p:menuitem value="Usuarios" outcome="/user/List" icon="ui-icon-star">
                            <f:param name="i" value="7" />
                        </p:menuitem>
                        <p:menuitem value="Corte de Caja" outcome="/box/List" icon="ui-icon-star">
                            <f:param name="i" value="8" />
                        </p:menuitem>
                        <p:menuitem value="Operacion" outcome="/operation/List" icon="ui-icon-star">
                            <f:param name="i" value="9" />
                        </p:menuitem>
               </p:tabMenu>
                
            </h:form>
            
            <!--Formulario con tabla-->   
            <h1>Usuarios</h1>
            <div class="container">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListUserEmpty}" rendered="#{userController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{userController.items.rowCount > 0}">
                    <h:outputText value="#{userController.pagination.pageFirstItem + 1}..#{userController.pagination.pageLastItem + 1}/#{userController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{userController.previous}" value="#{bundle.Previous} #{userController.pagination.pageSize}" rendered="#{userController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{userController.next}" value="#{bundle.Next} #{userController.pagination.pageSize}" rendered="#{userController.pagination.hasNextPage}"/>&nbsp;
                    
                    <h:dataTable value="#{userController.items}" var="item" binding="#{userController.userTable}" class="table table-sm miTabla table-hover">
                        <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                        <f:facet name="header">
                                <h:outputText value="Registro de Usuarios del Sistema"/>
                        </f:facet>
                        
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Id"/>
                            </f:facet>
                            <h:outputText value="#{item.idUser}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Nombre"/>
                            </f:facet>
                            <h:outputText value="#{item.name}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Apellido"/>
                            </f:facet>
                            <h:outputText value="#{item.lastname}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Nombre de Usuario"/>
                            </f:facet>
                            <h:outputText value="#{item.username}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Email"/>
                            </f:facet>
                            <h:outputText value="#{item.email}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Password"/>
                            </f:facet>
                            <h:outputText value="#{item.password}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Foto de Usuario"/>
                            </f:facet>
                            <h:outputText value="#{item.image}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Activo"/>
                            </f:facet>
                            <h:outputText value="#{item.isActive}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Admin"/>
                            </f:facet>
                            <h:outputText value="#{item.isAdmin}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                    <h:outputText value="Fecha de Creacion"/>
                                </f:facet>
                            <h:outputText value="#{item.createdAt}">
                                    <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Opciones"/>
                            </f:facet>
                            
                            <h:commandButton action="#{userController.editUser(event)}" value="Editar" id="edit" class="btn btn-success" />
                            <h:outputText value=" "/>
                            <h:commandButton action="#{userController.deletePerson(event)}" value="#{bundle.ListUserDestroyLink}" id="delete" class="btn btn-danger" />

                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                    <div class="container">
                    <h:commandButton value="Add" id="add" action="/user/Create?faces-redirect=true" style="margin-right:20px;" class="btn btn-primary" />
                    </div>
                    <br />
                    <br />
                
            </h:form>
                </div>
        </ui:define>
    </ui:composition>

</html>
