<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewUserTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewUserLabel_idUser}"/>
                    <h:outputText value="#{userController.selected.idUser}" title="#{bundle.ViewUserTitle_idUser}"/>
                    <h:outputText value="#{bundle.ViewUserLabel_name}"/>
                    <h:outputText value="#{userController.selected.name}" title="#{bundle.ViewUserTitle_name}"/>
                    <h:outputText value="#{bundle.ViewUserLabel_lastname}"/>
                    <h:outputText value="#{userController.selected.lastname}" title="#{bundle.ViewUserTitle_lastname}"/>
                    <h:outputText value="#{bundle.ViewUserLabel_username}"/>
                    <h:outputText value="#{userController.selected.username}" title="#{bundle.ViewUserTitle_username}"/>
                    <h:outputText value="#{bundle.ViewUserLabel_email}"/>
                    <h:outputText value="#{userController.selected.email}" title="#{bundle.ViewUserTitle_email}"/>
                    <h:outputText value="#{bundle.ViewUserLabel_password}"/>
                    <h:outputText value="#{userController.selected.password}" title="#{bundle.ViewUserTitle_password}"/>
                    <h:outputText value="#{bundle.ViewUserLabel_image}"/>
                    <h:outputText value="#{userController.selected.image}" title="#{bundle.ViewUserTitle_image}"/>
                    <h:outputText value="#{bundle.ViewUserLabel_isActive}"/>
                    <h:outputText value="#{userController.selected.isActive}" title="#{bundle.ViewUserTitle_isActive}"/>
                    <h:outputText value="#{bundle.ViewUserLabel_isAdmin}"/>
                    <h:outputText value="#{userController.selected.isAdmin}" title="#{bundle.ViewUserTitle_isAdmin}"/>
                    <h:outputText value="#{bundle.ViewUserLabel_createdAt}"/>
                    <h:outputText value="#{userController.selected.createdAt}" title="#{bundle.ViewUserTitle_createdAt}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{userController.destroyAndView}" value="#{bundle.ViewUserDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewUserEditLink}"/>
                <br />
                <h:commandLink action="#{userController.prepareCreate}" value="#{bundle.ViewUserCreateLink}" />
                <br />
                <h:commandLink action="#{userController.prepareList}" value="#{bundle.ViewUserShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewUserIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
