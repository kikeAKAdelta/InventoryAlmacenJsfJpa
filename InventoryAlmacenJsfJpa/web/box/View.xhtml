<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewBoxTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewBoxLabel_idBox}"/>
                    <h:outputText value="#{boxController.selected.idBox}" title="#{bundle.ViewBoxTitle_idBox}"/>
                    <h:outputText value="#{bundle.ViewBoxLabel_createdAt}"/>
                    <h:outputText value="#{boxController.selected.createdAt}" title="#{bundle.ViewBoxTitle_createdAt}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{boxController.destroyAndView}" value="#{bundle.ViewBoxDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewBoxEditLink}"/>
                <br />
                <h:commandLink action="#{boxController.prepareCreate}" value="#{bundle.ViewBoxCreateLink}" />
                <br />
                <h:commandLink action="#{boxController.prepareList}" value="#{bundle.ViewBoxShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewBoxIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
