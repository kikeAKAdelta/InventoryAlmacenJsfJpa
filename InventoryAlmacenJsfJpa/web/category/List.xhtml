<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListCategoryTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form>
                <p:tabMenu activeIndex="#{param.i}" >
                   <p:menuitem value="Home" outcome="/index" icon="ui-icon-star" styleClass="ui-menuitem">
                       <f:param name="i" value="0" />
                   </p:menuitem>
                   <p:menuitem value="Clientes/Proveedores" outcome="/person/List" icon="ui-icon-star">
                       <f:param name="i" value="1" />
                   </p:menuitem>
                   <p:menuitem value="Productos" outcome="/product/List" icon="ui-icon-star">
                       <f:param name="i" value="2" />
                   </p:menuitem>
                   <p:menuitem value="Categoria" outcome="/category/List" icon="ui-icon-star">
                       <f:param name="i" value="3" />
                   </p:menuitem>
                   <p:menuitem value="Tipo de Producto" outcome="/productType/List" icon="ui-icon-star">
                       <f:param name="i" value="4" />
                   </p:menuitem>
                   <p:menuitem value="Compra/Venta" outcome="/sell/List" icon="ui-icon-star">
                       <f:param name="i" value="5" />
                   </p:menuitem>
                   <p:menuitem value="Usuarios" outcome="/user/List" icon="ui-icon-star">
                       <f:param name="i" value="6" />
                   </p:menuitem>
                   <p:menuitem value="Corte de Caja" outcome="/box/List" icon="ui-icon-star">
                       <f:param name="i" value="7" />
                   </p:menuitem>
                   <p:menuitem value="Operacion" outcome="/operation/List" icon="ui-icon-star">
                       <f:param name="i" value="8" />
                   </p:menuitem>
               </p:tabMenu>
            </h:form>
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListCategoryEmpty}" rendered="#{categoryController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{categoryController.items.rowCount > 0}">
                    <h:outputText value="#{categoryController.pagination.pageFirstItem + 1}..#{categoryController.pagination.pageLastItem + 1}/#{categoryController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{categoryController.previous}" value="#{bundle.Previous} #{categoryController.pagination.pageSize}" rendered="#{categoryController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{categoryController.next}" value="#{bundle.Next} #{categoryController.pagination.pageSize}" rendered="#{categoryController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{categoryController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCategoryTitle_idCategory}"/>
                            </f:facet>
                            <h:outputText value="#{item.idCategory}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCategoryTitle_name}"/>
                            </f:facet>
                            <h:outputText value="#{item.name}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCategoryTitle_description}"/>
                            </f:facet>
                            <h:outputText value="#{item.description}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCategoryTitle_createdAt}"/>
                            </f:facet>
                            <h:outputText value="#{item.createdAt}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{categoryController.prepareView}" value="#{bundle.ListCategoryViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{categoryController.prepareEdit}" value="#{bundle.ListCategoryEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{categoryController.destroy}" value="#{bundle.ListCategoryDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <p:commandButton value="Add" id="add" action="#{categoryController.prepareCreate}" style="margin-right:20px;" styleClass="ui-priority-primary" />
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListCategoryIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
