<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListCategoryTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            
            <!--Menu de Navegacion Horizontal-->
                <nav class="navbar navbar-light navbar-expand-lg" style="background-color: #e3f2fd;">
                    
                    
                    <a class="navbar-brand"  href="#"><i class="fab fa-centercode"></i> Empresa SA </a>

                    

                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav mr-auto">
                            <li class="nav-item ">
                                <a class="nav-link" href="#">Quienes somos <span class="sr-only">(current)</span></a>
                            </li>
                            <li class="nav-item active">
                                <a class="nav-link" href="#">Contactanos</a>
                            </li>
                            <li class="nav-item ">
                                <a class="nav-link" href="#">Documentacion</a>
                            </li>
                            
                        </ul>
                        
                    </div>
                    <a class="navbar-brand" href="#">Cerrar Sesion <i class="fas fa-times-circle" style="color: Red;"></i></a>

                </nav>
            <br/>

            <div class="container-fluid ">

                <div class="row">
                    <div class="col-2">

                        <ul class="nav flex-column " >

                            <li class="nav-item ">
                                <a class="nav-link " href="http://localhost:8080/InventoryAlmacenJsfJpa/faces/index.xhtml">Home</a>
                            </li>

                            <li class="nav-item">
                                <a class="nav-link " href="http://localhost:8080/InventoryAlmacenJsfJpa/faces/provider/List.xhtml">Proveedores</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="http://localhost:8080/InventoryAlmacenJsfJpa/faces/client/List.xhtml">Clientes</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="http://localhost:8080/InventoryAlmacenJsfJpa/faces/product/List.xhtml">Productos</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="http://localhost:8080/InventoryAlmacenJsfJpa/faces/category/List.xhtml">Categoria</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="http://localhost:8080/InventoryAlmacenJsfJpa/faces/productType/List.xhtml">Tipo De Producto</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="http://localhost:8080/InventoryAlmacenJsfJpa/faces/sell/List.xhtml">Compra/Venta</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="http://localhost:8080/InventoryAlmacenJsfJpa/faces/user/List.xhtml">Usuarios</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="http://localhost:8080/InventoryAlmacenJsfJpa/faces/box/List.xhtml">Corte de Caja</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="http://localhost:8080/InventoryAlmacenJsfJpa/faces/operation/List.xhtml">Operacion</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                            </li>
                        </ul>

                    </div>



                    <div class="col-sm">


                        <!-- table -->

                        <div class="container">
                            <h:form class="form-group clientForm" id="formTable">

                                <h:panelGroup id="messagePanel">
                                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table" id="messages"/>
                                </h:panelGroup>

                                <h:outputText escape="false" value="#{bundle.ListCategoryEmpty}" rendered="#{categoryController.items.rowCount == 0}"/>
                                <h:panelGroup rendered="#{categoryController.items.rowCount > 0}">
                                    <h:outputText value="#{categoryController.pagination.pageFirstItem + 1}..#{categoryController.pagination.pageLastItem + 1}/#{categoryController.pagination.itemsCount}"/>&nbsp;
                                    <h:commandLink action="#{categoryController.previous}" value="#{bundle.Previous} #{categoryController.pagination.pageSize}" rendered="#{categoryController.pagination.hasPreviousPage}"/>&nbsp;
                                    <h:commandLink action="#{categoryController.next}" value="#{bundle.Next} #{categoryController.pagination.pageSize}" rendered="#{categoryController.pagination.hasNextPage}"/>&nbsp;

                                    <h:dataTable value="#{categoryController.items}" var="item" binding="#{categoryController.categoryTable}" class="table table-hover">
                                        <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                                        <f:facet name="header">
                                            <h:outputText value="Registo de Categorias"/>
                                        </f:facet>

                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="Id"/>
                                            </f:facet>
                                            <h:outputText value="#{item.idCategory}"/>
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="Nombre"/>
                                            </f:facet>
                                            <h:outputText value="#{item.name}"/>
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="Descripcion"/>
                                            </f:facet>
                                            <h:outputText value="#{item.description}"/>
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="Fecha de Creacion"/>
                                            </f:facet>
                                            <h:outputText value="#{item.createdAt}">
                                                <f:convertDateTime pattern="MM/dd/yyyy" />
                                            </h:outputText>
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="Opciones"/>
                                            </f:facet>

                                            <h:commandButton action="#{categoryController.editPerson(event)}" value="Editar" id="edit" class="btn btn-success" />
                                            <h:outputText value=" "/>
                                            <h:commandButton action="#{categoryController.deletePerson(event)}" value="#{bundle.ListPersonDestroyLink}" id="delete" class="btn btn-danger" />

                                        </h:column>
                                    </h:dataTable>
                                </h:panelGroup>
                                <div class="container">
                                    <h:commandButton value="Add" id="add" action="/category/Create?faces-redirect=true" style="margin-right:20px;" class="btn btn-primary" />
                                </div>

                            </h:form>
                        </div>
                    </div>
                </div>
            </div>

        </ui:define>
    </ui:composition>

</html>
