<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditCategoryTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            
            <div class="container">
                <h:form class="clientForm formg-group">
                    <h2>Editar Categoria</h2>
                    <h:panelGrid columns="2" class="clientGrid">
                    
                    <h:outputLabel value="#{bundle.EditCategoryLabel_idCategory}" for="idCategory" />
                    <h:inputText id="idCategory" value="#{categoryController.selected.idCategory}" title="#{bundle.EditCategoryTitle_idCategory}" required="true" requiredMessage="#{bundle.EditCategoryRequiredMessage_idCategory}" class="form-control"/>
                    
                    <h:outputLabel value="#{bundle.EditCategoryLabel_name}" for="name" />
                    <h:inputText id="name" value="#{categoryController.selected.name}" title="#{bundle.EditCategoryTitle_name}" required="true" requiredMessage="#{bundle.EditCategoryRequiredMessage_name}" class="form-control"/>
                    
                    <h:outputLabel value="#{bundle.EditCategoryLabel_description}" for="description" />
                    <h:inputText id="description" value="#{categoryController.selected.description}" title="#{bundle.EditCategoryTitle_description}" required="true" requiredMessage="#{bundle.EditCategoryRequiredMessage_description}" class="form-control"/>
                    
                    <h:outputLabel value="Fecha de Creacion: " for="idCreatedAt" />
                    <p:calendar id="idCreatedAt" value="#{categoryController.selected.createdAt}" pattern="dd-MM-yyyy" required="true" requiredMessage="# {bundle.CreatePersonRequiredMessage_createdAt}" />
                    
                    
                    <h:panelGroup /> <h:panelGroup />
                    <h:commandButton action="#{categoryController.update}" value="Editar" class="btn btn-primary"/>   
                    <h:commandButton action="/category/List?faces-redirect=true" value="Cancelar" class="btn btn-danger" />
                
                </h:panelGrid>
                
            </h:form>
                </div>
        </ui:define>
    </ui:composition>

</html>
