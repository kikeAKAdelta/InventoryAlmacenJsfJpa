<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateCategoryTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            
            <div class="container">
                
            <h1>Crear Categoria</h1>
            
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            
            <h:form class="clientForm form-group">
                
                <h:panelGrid columns="2" class="clientGrid" id="panel">
                    
                    <p:messages id="messages" /><h:panelGroup />
                    
                    <h:outputLabel value="ID" for="idCategory" />
                    <h:inputText id="idCategory" value="#{categoryController.selected.idCategory}" title="#{bundle.CreateCategoryTitle_idCategory}" required="true" requiredMessage="#{bundle.CreateCategoryRequiredMessage_idCategory}"/>
                    
                    <h:outputLabel value="Nombre" for="name" />
                    <h:inputText id="name" value="#{categoryController.selected.name}" title="#{bundle.CreateCategoryTitle_name}" required="true" requiredMessage="#{bundle.CreateCategoryRequiredMessage_name}"/>
                    
                    <h:outputLabel value="Descripcion" for="description" />
                    <h:inputText id="description" value="#{categoryController.selected.description}" title="#{bundle.CreateCategoryTitle_description}" required="true" requiredMessage="#{bundle.CreateCategoryRequiredMessage_description}"/>
                    
                    <h:outputLabel value="Fecha de Creacion: " for="idCreatedAt" />
                    <p:calendar id="idCreatedAt" value="#{categoryController.selected.createdAt}" pattern="dd-MM-yyyy" required="true" requiredMessage="#{bundle.CreatePersonRequiredMessage_createdAt}" />
                  
                    <h:panelGroup />
                    
                    <p:commandButton action="#{categoryController.create}" value="Crear" update="panel"  />
                    <p:commandButton action="/category/List?faces-redirect=true" value="Cancel" immediate="true"/>
                
                    <br />
                    
                </h:panelGrid>
                
            </h:form>
            </div>
        </ui:define>
    </ui:composition>

</html>
