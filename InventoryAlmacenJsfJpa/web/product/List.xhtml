    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListProductTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            
            <!--Menu de Navegacion Horizontal-->
                <nav class="navbar navbar-light navbar-expand-lg" style="background-color: #e3f2fd;">
                    
                    
                    <a class="navbar-brand"  href="#"><i class="fab fa-centercode"></i> Empresa SA </a>

                    

                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav mr-auto">

                            </li>
                            <li class="nav-item active">
                                <a class="nav-link" href="#">Contactanos</a>
                            </li>
                            <li class="nav-item ">
                                <a class="nav-link" href="#">Documentacion</a>
                            </li>
                            
                        </ul>
                        
                    </div>
                    <a class="navbar-brand" href="#">Cerrar Sesion <i class="fas fa-times-circle" style="color: Red;"></i></a>

                </nav>
            <br/>
            
            <div class="container-fluid ">

                    <div class="row">
                        <div class="col-2">
                            
                            <ul class="nav flex-column " >
                                
                                <li class="nav-item ">
                                    <a class="nav-link " href="http://localhost:8080/InventoryAlmacenJsfJpa/faces/index.xhtml"><i class="fas fa-home">&nbsp;</i>Home</a>
                                </li>

                                <li class="nav-item">
                                    <a class="nav-link " href="http://localhost:8080/InventoryAlmacenJsfJpa/faces/provider/List.xhtml"><i class="fas fa-handshake">&nbsp;</i>Proveedores</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="http://localhost:8080/InventoryAlmacenJsfJpa/faces/client/List.xhtml"><i class="fas fa-child">&nbsp;</i>Clientes</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="http://localhost:8080/InventoryAlmacenJsfJpa/faces/product/List.xhtml"><i class="fas fa-box">&nbsp;</i>Productos</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="http://localhost:8080/InventoryAlmacenJsfJpa/faces/category/List.xhtml"><i class="fas fa-spinner">&nbsp;</i>Categoria</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="http://localhost:8080/InventoryAlmacenJsfJpa/faces/productType/List.xhtml"><i class="fas fa-box-open">&nbsp;</i>Tipo De Producto</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="http://localhost:8080/InventoryAlmacenJsfJpa/faces/sell/List.xhtml"><i class="fas fa-wallet">&nbsp;</i>Compra/Venta</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="http://localhost:8080/InventoryAlmacenJsfJpa/faces/user/List.xhtml"><i class="fas fa-users">&nbsp;</i>Usuarios</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="http://localhost:8080/InventoryAlmacenJsfJpa/faces/box/List.xhtml"><i class="fas fa-cash-register">&nbsp;</i>Corte de Caja</a>
                                </li>

                                </li>

                                    <a class="nav-link" href="http://localhost:8080/InventoryAlmacenJsfJpa/faces/operationType/List.xhtml"><i class="fas fa-recycle">&nbsp;</i>Tipo Operacion</a>

                        </div>
                    

                    
                        <div class="col-sm-4">
            
            <!--Formulario de Tabla-->
            <div class="container">
            <h:form class="clientForm form-group" >
                
                <h:panelGroup id="messagePanel" layout="block">
                    <p:messages />
                </h:panelGroup>
                
                <h:outputText escape="false" value="#{bundle.ListProductEmpty}" rendered="#{productController.items.rowCount == 0}"/>
                
                <h:panelGroup rendered="#{productController.items.rowCount > 0}">
                    <h:outputText value="#{productController.pagination.pageFirstItem + 1}..#{productController.pagination.pageLastItem + 1}/#{productController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{productController.previous}" value="#{bundle.Previous} #{productController.pagination.pageSize}" rendered="#{productController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{productController.next}" value="#{bundle.Next} #{productController.pagination.pageSize}" rendered="#{productController.pagination.hasNextPage}"/>&nbsp;
                    
                    <h:dataTable value="#{productController.items}" var="item" binding="#{productController.productTable}" class="table table-hover table-sm">
                        <f:facet name="header">
                                <h:outputText value="Registro de Productos"/>
                        </f:facet>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Id"/>
                            </f:facet>
                            <h:outputText value="#{item.idProduct}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProductTitle_barcode}"/>
                            </f:facet>
                            <h:outputText value="#{item.barcode}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Nombre"/>
                            </f:facet>
                            <h:outputText value="#{item.name}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Descripcion"/>
                            </f:facet>
                            <h:outputText value="#{item.description}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Inventario Min"/>
                            </f:facet>
                            <h:outputText value="#{item.inventaryMin}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Precio In"/>
                            </f:facet>
                            <h:outputText value="#{item.priceIn}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Precio Out"/>
                            </f:facet>
                            <h:outputText value="#{item.priceOut}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProductTitle_unit}"/>
                            </f:facet>
                            <h:outputText value="#{item.unit}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Presentacion"/>
                            </f:facet>
                            <h:outputText value="#{item.presentation}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Fecha Creacion"/>
                            </f:facet>
                            <h:outputText value="#{item.createdAt}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Activo"/>
                            </f:facet>
                            <h:outputText value="#{item.isActive}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Categoria"/>
                            </f:facet>
                            <h:outputText value="#{item.idCategory}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Usuario"/>
                            </f:facet>
                            <h:outputText value="#{item.idUser}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Opciones"/>
                            </f:facet>
                            <h:commandButton action="#{productController.editProduct(event)}" value="Editar" id="edit" class="btn btn-success" />
                                <h:outputText value=" "/>
                                <h:commandButton action="#{productController.deleteProduct(event)}" value="#{bundle.ListProductDestroyLink}" id="delete" class="btn btn-danger" >
                                    
                                </h:commandButton>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <div class="container">
                    <h:commandButton value="Add" id="add" action="/product/Create?faces-redirect=true" class="btn btn-primary" />
                    </div>
                    <br />
                    <br />
            </h:form>
                </div>
            </div>
                        </div>
                </div>

    </ui:composition>

</html>
