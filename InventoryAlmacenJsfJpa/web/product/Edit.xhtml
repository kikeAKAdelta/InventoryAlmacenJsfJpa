<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditProductTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <p:messages />
            </h:panelGroup>
            
            <div class="container">
                <h:form class="form-group clientForm">
                    
                    <h:panelGrid columns="2" class="clientGrid">
                    
                    <h:outputLabel value="Id" for="idProduct" />
                    <h:inputText id="idProduct" value="#{productController.current.idProduct}" title="#{bundle.EditProductTitle_idProduct}" required="true" requiredMessage="#{bundle.EditProductRequiredMessage_idProduct}" class="form-control"/>
                    
                    <h:outputLabel value="Codigo de Barra" for="barcode" />
                    <h:inputText id="barcode" value="#{productController.current.barcode}" title="#{bundle.EditProductTitle_barcode}" required="true" requiredMessage="#{bundle.EditProductRequiredMessage_barcode}" class="form-control"/>
                    
                    <h:outputLabel value="Nombre" for="name" />
                    <h:inputText id="name" value="#{productController.current.name}" title="#{bundle.EditProductTitle_name}" required="true" requiredMessage="#{bundle.EditProductRequiredMessage_name}" class="form-control"/>
                    
                    <h:outputLabel value="Descripcion" for="description" />
                    <h:inputText id="description" value="#{productController.current.description}" title="#{bundle.EditProductTitle_description}" required="true" requiredMessage="#{bundle.EditProductRequiredMessage_description}" class="form-control"/>
                    
                    <h:outputLabel value="Inventario Minimo" for="inventaryMin" />
                    <h:inputText id="inventaryMin" value="#{productController.current.inventaryMin}" title="#{bundle.EditProductTitle_inventaryMin}" required="true" requiredMessage="#{bundle.EditProductRequiredMessage_inventaryMin}" class="form-control"/>
                    
                    <h:outputLabel value="Precio de Entrada" for="priceIn" />
                    <h:inputText id="priceIn" value="#{productController.current.priceIn}" title="#{bundle.EditProductTitle_priceIn}" required="true" requiredMessage="#{bundle.EditProductRequiredMessage_priceIn}" class="form-control"/>
                    
                    <h:outputLabel value="Precio de Salida" for="priceOut" />
                    <h:inputText id="priceOut" value="#{productController.current.priceOut}" title="#{bundle.EditProductTitle_priceOut}" required="true" requiredMessage="#{bundle.EditProductRequiredMessage_priceOut}" class="form-control"/>
                    
                    <h:outputLabel value="Unidad" for="unit" />
                    <h:inputText id="unit" value="#{productController.current.unit}" title="#{bundle.EditProductTitle_unit}" required="true" requiredMessage="#{bundle.EditProductRequiredMessage_unit}" class="form-control"/>
                    
                    <h:outputLabel value="Presentacion" for="presentation" />
                    <h:inputText id="presentation" value="#{productController.current.presentation}" title="#{bundle.EditProductTitle_presentation}" required="true" requiredMessage="#{bundle.EditProductRequiredMessage_presentation}" class="form-control"/>
                    
                    <h:outputLabel value="Fecha de Creacion" for="createdAt" />
                    <p:calendar id="idCreatedAt" value="#{productController.current.createdAt}" pattern="dd-MM-yyyy" required="true" requiredMessage="# {bundle.CreatePersonRequiredMessage_createdAt}" class="form-group" />
                    
                    
                    <h:outputLabel value="Activo" for="isActive" />
                    <h:inputText id="isActive" value="#{productController.current.isActive}" title="#{bundle.EditProductTitle_isActive}" required="true" requiredMessage="#{bundle.EditProductRequiredMessage_isActive}" class="form-control"/>
                    
                    <h:outputLabel value="Categoria" for="idCategory" />
                    <h:selectOneMenu id="idCategory" value="#{productController.current.idCategory}" title="#{bundle.EditProductTitle_idCategory}" required="true" requiredMessage="#{bundle.EditProductRequiredMessage_idCategory}" class="form-control">
                        <f:selectItems value="#{categoryController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    
                    <h:outputLabel value="Usuario" for="idUser" />
                    <h:selectOneMenu id="idUser" value="#{productController.current.idUser}" title="#{bundle.EditProductTitle_idUser}" required="true" requiredMessage="#{bundle.EditProductRequiredMessage_idUser}" class="form-control">
                        <f:selectItems value="#{userController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    
                    <h:panelGroup /> <h:panelGroup />
                    <h:commandButton action="#{productController.update}" value="Editar" class="btn btn-primary"/>   
                    <h:commandButton action="/product/List?faces-redirect=true" value="Cancelar" class="btn btn-danger" />
                
                    
                </h:panelGrid>
                
            </h:form>
                </div>
        </ui:define>
    </ui:composition>

</html>
