<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewProductTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewProductLabel_idProduct}"/>
                    <h:outputText value="#{productController.selected.idProduct}" title="#{bundle.ViewProductTitle_idProduct}"/>
                    <h:outputText value="#{bundle.ViewProductLabel_barcode}"/>
                    <h:outputText value="#{productController.selected.barcode}" title="#{bundle.ViewProductTitle_barcode}"/>
                    <h:outputText value="#{bundle.ViewProductLabel_name}"/>
                    <h:outputText value="#{productController.selected.name}" title="#{bundle.ViewProductTitle_name}"/>
                    <h:outputText value="#{bundle.ViewProductLabel_description}"/>
                    <h:outputText value="#{productController.selected.description}" title="#{bundle.ViewProductTitle_description}"/>
                    <h:outputText value="#{bundle.ViewProductLabel_inventaryMin}"/>
                    <h:outputText value="#{productController.selected.inventaryMin}" title="#{bundle.ViewProductTitle_inventaryMin}"/>
                    <h:outputText value="#{bundle.ViewProductLabel_priceIn}"/>
                    <h:outputText value="#{productController.selected.priceIn}" title="#{bundle.ViewProductTitle_priceIn}"/>
                    <h:outputText value="#{bundle.ViewProductLabel_priceOut}"/>
                    <h:outputText value="#{productController.selected.priceOut}" title="#{bundle.ViewProductTitle_priceOut}"/>
                    <h:outputText value="#{bundle.ViewProductLabel_unit}"/>
                    <h:outputText value="#{productController.selected.unit}" title="#{bundle.ViewProductTitle_unit}"/>
                    <h:outputText value="#{bundle.ViewProductLabel_presentation}"/>
                    <h:outputText value="#{productController.selected.presentation}" title="#{bundle.ViewProductTitle_presentation}"/>
                    <h:outputText value="#{bundle.ViewProductLabel_createdAt}"/>
                    <h:outputText value="#{productController.selected.createdAt}" title="#{bundle.ViewProductTitle_createdAt}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewProductLabel_isActive}"/>
                    <h:outputText value="#{productController.selected.isActive}" title="#{bundle.ViewProductTitle_isActive}"/>
                    <h:outputText value="#{bundle.ViewProductLabel_idCategory}"/>
                    <h:outputText value="#{productController.selected.idCategory}" title="#{bundle.ViewProductTitle_idCategory}"/>
                    <h:outputText value="#{bundle.ViewProductLabel_idUser}"/>
                    <h:outputText value="#{productController.selected.idUser}" title="#{bundle.ViewProductTitle_idUser}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{productController.destroyAndView}" value="#{bundle.ViewProductDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewProductEditLink}"/>
                <br />
                <h:commandLink action="#{productController.prepareCreate}" value="#{bundle.ViewProductCreateLink}" />
                <br />
                <h:commandLink action="#{productController.prepareList}" value="#{bundle.ViewProductShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewProductIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
