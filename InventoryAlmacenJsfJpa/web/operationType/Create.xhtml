    <ui:composition template="/template.xhtml">

            <h:outputText value="#{bundle.CreateOperationTypeTitle}"></h:outputText>

                <br />
                
                <h:form class="form-group clientForm">
                    
                    <h:panelGrid columns="2" class="clientGrid"
                                 >

                    <h:outputLabel/><h:outputLabel />
                <h:commandButton action="#{operationTypeController.create}" value="#{bundle.CreateOperationTypeSaveLink}" class="btn btn-success" />

                <br />
                    </h:panelGrid>
                <br />
                
            </h:form>
