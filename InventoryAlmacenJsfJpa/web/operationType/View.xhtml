<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewOperationTypeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewOperationTypeLabel_idOperationType}"/>
                    <h:outputText value="#{operationTypeController.selected.idOperationType}" title="#{bundle.ViewOperationTypeTitle_idOperationType}"/>
                    <h:outputText value="#{bundle.ViewOperationTypeLabel_name}"/>
                    <h:outputText value="#{operationTypeController.selected.name}" title="#{bundle.ViewOperationTypeTitle_name}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{operationTypeController.destroyAndView}" value="#{bundle.ViewOperationTypeDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewOperationTypeEditLink}"/>
                <br />
                <h:commandLink action="#{operationTypeController.prepareCreate}" value="#{bundle.ViewOperationTypeCreateLink}" />
                <br />
                <h:commandLink action="#{operationTypeController.prepareList}" value="#{bundle.ViewOperationTypeShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewOperationTypeIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
